<!doctype html>
<title>Кабинет</title>
<h2>Добро пожаловать, {{ user['username'] }}!</h2>
<p>Баланс евро: {{ user['euro'] }}</p>
<p>Баланс биткоинов: {{ user['bitcoin'] }}</p>
<p>Текущий курс: {{ price }} €</p>
<form method="post" action="/buy">
  <input name="amount" placeholder="Сколько BTC купить" step="0.01" type="number">
  <button type="submit">Купить</button>
</form>
<a href="/logout">Выйти</a>
