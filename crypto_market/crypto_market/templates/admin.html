<!doctype html>
<title>Админ-панель</title>
<h2>Админ-панель</h2>
<p>{{ message }}</p>
<form method="post">
  <input name="admin_code" placeholder="Код администратора">
  <button type="submit">Войти как админ</button>
</form>

<h3>Установить новый курс</h3>
<form method="post">
  <input name="new_price" placeholder="Новый курс" type="number" step="0.01">
  <button type="submit">Обновить курс</button>
</form>

<h3>Выдать евро пользователю</h3>
<form method="post">
  <input name="user_id" placeholder="ID пользователя" type="number">
  <input name="euro_amount" placeholder="Сколько евро" type="number" step="1">
  <button type="submit">Выдать</button>
</form>

<h3>История курса</h3>
<ul>
  {% for row in history %}
  <li>{{ row["time"] }}: {{ row["price"] }} €</li>
  {% endfor %}
</ul>

<a href="/dashboard">Назад</a>
